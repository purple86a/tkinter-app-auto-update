name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.0.0
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (e.g. 1.0.0)'
        required: false
        default: '0.0.0-manual'

jobs:
  build-and-release:
    runs-on: windows-latest
    permissions:
      contents: write  # Required for creating releases
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install nuitka requests packaging
        pip install -r requirements.txt
    
    - name: Extract Version
      id: extract_version
      run: |
        if ("${{ github.event_name }}" -eq "workflow_dispatch" -and "${{ github.event.inputs.version }}" -ne "") {
          $version = "${{ github.event.inputs.version }}".TrimStart('v')
        } else {
          $version = "${{ github.ref_name }}".TrimStart('v')
        }
        echo "$version" | Out-File -FilePath version.txt -Encoding ascii -NoNewline
        echo "version=$version" >> $env:GITHUB_OUTPUT
        Write-Host "Version extracted: $version"

    - name: Build with Nuitka (standalone)
      run: |
        python -m pip show nuitka
        # Standalone mode is less likely to trigger AV than onefile
        # Add metadata to improve AV reputation
        python -m nuitka --standalone --windows-disable-console --enable-plugin=tk-inter --assume-yes-for-downloads --disable-ccache --output-dir=build --include-data-file=version.txt=version.txt --company-name="YourCompany" --product-name="MyApp" --file-version="${{ steps.extract_version.outputs.version }}" --product-version="${{ steps.extract_version.outputs.version }}" main.py
        # Nuitka standalone outputs to build/main.dist/
        
    - name: Prepare dist folder
      run: |
        # Copy the entire standalone folder
        Copy-Item -Path build/main.dist -Destination dist -Recurse
        Write-Host "=== Verifying build outputs ==="
        Get-ChildItem -Path dist -Recurse | Select-Object -First 20
        Write-Host "=== Main exe exists ==="
        Test-Path dist/main.exe

    - name: Install WiX Toolset
      run: |
        dotnet tool install --global wix

    - name: Generate harvested.wxs with PowerShell
      run: |
        # Generate WiX fragment for all files in dist folder
        $files = Get-ChildItem -Path dist -File -Recurse
        
        $xml = @"
<?xml version="1.0" encoding="UTF-8"?>
<Wix xmlns="http://wixtoolset.org/schemas/v4/wxs">
  <Fragment>
    <ComponentGroup Id="HarvestedFiles" Directory="INSTALLFOLDER">
"@
        
        $counter = 1
        foreach ($file in $files) {
            $relativePath = $file.FullName.Substring((Get-Location).Path.Length + 6)  # +6 for "\dist\"
            $componentId = "Component_$counter"
            $fileId = "File_$counter"
            $guid = [guid]::NewGuid().ToString()
            
            $xml += @"

      <Component Id="$componentId" Guid="$guid">
        <File Id="$fileId" Source="dist\$relativePath" KeyPath="yes" />
      </Component>
"@
            $counter++
        }
        
        $xml += @"

    </ComponentGroup>
  </Fragment>
</Wix>
"@
        
        $xml | Out-File -FilePath harvested.wxs -Encoding UTF8
        Write-Host "=== Generated harvested.wxs with $($files.Count) files ==="
        Get-Content harvested.wxs | Select-Object -First 30

    - name: Build MSI with WiX 6.x
      run: |
        Write-Host "=== Building MSI ==="
        Write-Host "Version: ${{ steps.extract_version.outputs.version }}"
        wix build -arch x64 -d Version=${{ steps.extract_version.outputs.version }} -o MyApp.msi installer.wxs harvested.wxs
        Move-Item MyApp.msi dist/MyApp.msi
        Write-Host "=== MSI built successfully ==="
        Get-ChildItem dist/*.msi
    
    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: dist/MyApp.msi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        