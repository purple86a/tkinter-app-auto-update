name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.0.0

jobs:
  build-and-release:
    runs-on: windows-latest
    permissions:
      contents: write  # Required for creating releases
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller requests packaging
        pip install -r requirements.txt  # If you have a requirements.txt
    
    - name: Extract Version
      run: |
        $version = "${{ github.ref_name }}".TrimStart('v')
        echo $version | Out-File -FilePath version.txt -Encoding ascii -NoNewline
        Write-Host "Version extracted: $version"

    - name: Build executable with PyInstaller
      run: |
        pyinstaller --clean --onefile --windowed --name "MyApp" --add-data 'version.txt;.' main.py
        # Adjust the above command based on your needs:
        # --clean: Cleans PyInstaller cache
        # --onefile: Single exe file
        # --windowed: No console window (for GUI apps)
        # --name: Name of your exe
        # --add-data: Bundles version.txt (using 'src;dest' syntax)

    
    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: dist/MyApp.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        