name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.0.0

jobs:
  build-and-release:
    runs-on: windows-latest
    permissions:
      contents: write  # Required for creating releases
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install nuitka requests packaging
        pip install -r requirements.txt
    
    - name: Extract Version
      id: extract_version
      run: |
        $version = "${{ github.ref_name }}".TrimStart('v')
        echo "$version" | Out-File -FilePath version.txt -Encoding ascii -NoNewline
        echo "version=$version" >> $env:GITHUB_OUTPUT
        Write-Host "Version extracted: $version"

    - name: Build with Nuitka
      run: |
        python -m nuitka --standalone --windows-disable-console --enable-plugin=tk-inter --assume-yes-for-downloads --output-dir=dist --include-data-file=version.txt=version.txt main.py
        # Nuitka will output to dist/main.dist/

    - name: Install WiX Toolset
      run: |
        dotnet tool install --global wix

    - name: Build MSI with WiX 6.x
      run: |
        # Use the version extracted from the tag
        wix build -arch x64 -d Version=${{ steps.extract_version.outputs.version }} -o dist/MyApp.msi installer.wxs
    
    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: dist/MyApp.msi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        