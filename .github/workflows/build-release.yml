name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.0.0
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (e.g. 1.0.0)'
        required: false
        default: '0.0.0-manual'

jobs:
  build-and-release:
    runs-on: windows-latest
    permissions:
      contents: write  # Required for creating releases
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install nuitka requests packaging
        pip install -r requirements.txt
    
    - name: Extract Version
      id: extract_version
      run: |
        if ("${{ github.event_name }}" -eq "workflow_dispatch" -and "${{ github.event.inputs.version }}" -ne "") {
          $version = "${{ github.event.inputs.version }}".TrimStart('v')
        } else {
          $version = "${{ github.ref_name }}".TrimStart('v')
        }
        echo "$version" | Out-File -FilePath version.txt -Encoding ascii -NoNewline
        echo "version=$version" >> $env:GITHUB_OUTPUT
        Write-Host "Version extracted: $version"

    - name: Build with Nuitka (onefile)
      run: |
        python -m pip show nuitka
        python -m nuitka --onefile --windows-disable-console --enable-plugin=tk-inter --assume-yes-for-downloads --disable-ccache --output-dir=build --include-data-files=version.txt=version.txt main.py
        # Nuitka onefile outputs to build/main.exe
        
    - name: Prepare dist folder
      run: |
        New-Item -ItemType Directory -Force -Path dist
        Copy-Item build/main.exe dist/main.exe
        Write-Host "=== Verifying build outputs ==="
        Get-ChildItem -Path . -Recurse -Include *.exe | ForEach-Object { Write-Host $_.FullName }
        Write-Host "=== dist folder contents ==="
        Get-ChildItem -Path dist
        Write-Host "=== version.txt contents ==="
        Get-Content version.txt

    - name: Install WiX Toolset
      run: |
        dotnet tool install --global wix
        # Add WiX extensions needed for UI
        wix extension add WixToolset.UI.wixext

    - name: Build MSI with WiX 6.x
      run: |
        Write-Host "=== Building MSI ==="
        Write-Host "Version: ${{ steps.extract_version.outputs.version }}"
        Write-Host "Checking source files exist:"
        Test-Path dist/main.exe
        Test-Path version.txt
        wix build -arch x64 -d Version=${{ steps.extract_version.outputs.version }} -o dist/MyApp.msi installer.wxs
        Write-Host "=== MSI built successfully ==="
        Get-ChildItem dist/*.msi
    
    - name: Extract Release Notes
      id: extract_release_notes
      shell: python
      env:
        VERSION: ${{ steps.extract_version.outputs.version }}
      run: |
        import re
        import os
        
        version = os.environ.get('VERSION')
        changelog_file = 'CHANGELOG.md'
        output_file = 'release_notes.md'
        
        try:
            with open(changelog_file, 'r', encoding='utf-8') as f:
                content = f.read()
            
            # Regex to find the section: ## [1.1.7] ... until next ## [ or end of string
            pattern = rf"## \[{re.escape(version)}\].*?\n(.*?)(?=\n## \[|\Z)"
            match = re.search(pattern, content, re.DOTALL)
            
            if match:
                notes = match.group(1).strip()
                print(f"Found notes for v{version}")
            else:
                notes = f"Release v{version}"
                print(f"No notes found for v{version} in CHANGELOG.md")
                
            with open(output_file, 'w', encoding='utf-8') as f:
                f.write(notes)
                
        except Exception as e:
            print(f"Error extracting notes: {e}")
            with open(output_file, 'w', encoding='utf-8') as f:
                f.write(f"Release v{version}")

    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        body_path: release_notes.md
        files: |
          dist/MyApp.msi
          dist/main.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        